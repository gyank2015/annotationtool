{% extends 'imageannotation/base.html' %}
{% block imagetype_active %}active{% endblock %}

{% block body %}

<html>
	<head>
    	<title>Object Recognition Datasets</title>
	</head>
	<h1> Choose any one of the datasets </h1> 
<body>

	<div class="list-group" style="width: 70%;text-align: center; align-self: center;">
    {% for dataset in datasets %}
        <a href="{{ dataset.dataset_ID }}/labels/" class="list-group-item list-group-item-info" style="height: 30px; padding: 5px 15px;">{{ dataset.source }} | {{ dataset.name }}</a>
    {% endfor %}
    </div>

</body>
</html>


{% endblock %}
